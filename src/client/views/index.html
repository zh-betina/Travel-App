<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Plan your trip in according to the weather
    forecast. Don't let anything surprise you! Learn more about your destination
    and prepare a personalised TODO-list.">
    <title>TripPrepper App</title>
  </head>

  <body>
    <nav>
      <div id="logo-wrapper">
        <h1>TripPrepper</h1>
        <div id="logo-img">
        </div>
      </div>
      <div id="menu">
        <!--Button for mobile-friendly layout-->
        <button class="menu-btn">Menu</button>
      </div>
    </nav>
    <main>
      <h2>Plan your trip</h2>
      <div id="plan-trip-input">
        <form class="form" method="post">
          <p>Departing:</p>
          <input class="input" type="date" name="date" id="date"></input>
          <p>Destination:</p>
          <input class="input" type="text" name="destination"></input>
          <button class="button" type="button" name="button">Let's go!</button>
        </form>
      </div>
    </main>

    <footer>
    </footer>

  </body>
</html>
